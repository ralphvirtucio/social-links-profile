<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main>
      <section class="social__profile">
        <div class="social__profile-info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile of Jessica Randall"
            class="social__profile-img" />
          <div>
            <h1 class="social__profile-name">Jessica Randall</h1>
            <p class="social__profile-address">London, United Kingdom</p>
          </div>
          <em class="social__profile-bio">"Front-end developer and avid reader."</em>
        </div>
        <ul class="social__link-list">
          <li class="social__link-list-item">
            <a
              href="https://www.github.com"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li class="social__link-list-item">
            <a
              href="https://www.frontendmentor.io/"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li class="social__link-list-item">
            <a
              href="https://www.linkedin.com"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="social__link-list-item">
            <a
              href="https://www.twitter.com"
              target="_blank"
              >Twitter</a
            >
          </li>
          <li class="social__link-list-item">
            <a
              href="https://www.instagram.com"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
